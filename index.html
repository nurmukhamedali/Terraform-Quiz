    <h2 id="questionCountInfo" class="info"></h2>


    <!-- Registration -->
    <div id="registration">
      <input type="email" id="emailInput" placeholder="Enter your email" required />

      <button id="registerBtn">Start Quiz</button>
    </div>

    <!-- Quiz Mode Select -->
    <div id="modeSelection" class="hidden">
      <h2>Select Quiz Mode</h2>

      <h3>20 Question Sections</h3>
      <div id="sections20" class="sections">
        <button class="modeBtn disabled" data-mode="regular20" value="1">1-20</button>
        <button class="modeBtn disabled" data-mode="regular20" value="2">21-40</button>
        <button class="modeBtn disabled" data-mode="regular20" value="3">41-60</button>
        <button class="modeBtn disabled" data-mode="regular20" value="4">61-80</button>
        <button class="modeBtn disabled" data-mode="regular20" value="5">81-100</button>
      </div>

      <h3>100 Question Sections</h3>
      <div id="sections100" class="sections">
        <button class="modeBtn disabled">1-100</button>
        <button class="modeBtn disabled">101-200</button>
        <button class="modeBtn disabled">201-300</button>
        <button class="modeBtn disabled">301-400</button>
      </div>

      <h3>Random Timed Modes</h3>
      <div class="timedModes">
        <button class="modeBtn" data-mode="random20">⚡ 20 Questions / 3 min</button>
        <button class="modeBtn" data-mode="random50">🎯 50 Questions / 6 min</button>
      </div>
    </div>

    <!-- Quiz -->
    <div id="quizContainer" class="hidden">
      <div id="quizHeader">
        <span id="progress">Question 2 / 2</span>
        <span id="timer">2:55</span>
      </div>
      <div id="questionContainer"></div>
      <div id="options"></div>
      <div id="footer">
        <div id="bottomBar">
          <div id="buttonBlock">
            <button id="submitBtn" class="">Submit</button>
            <button id="nextBtn" class="">Next</button>
          </div>
          <div id="feedback" class=""></div>
        </div>
      </div>
    </div>

    <!-- Results -->
    <div id="results" class="hidden">
      <h2>⭐ Quiz Completed!</h2>
      <p id="score"></p>
      <p id="time"></p>
    </div>
    <div id="leaderboard" class="hidden">
      <h2>🏆 Leaderboard</h2>
      <table id="leaderboardTable">
        <thead><tr><th>Email</th><th>Score</th><th>Time (s)</th></tr></thead>
        <tbody><tr><td>aktabanchik@gmail.com</td><td>0</td><td>5</td></tr></tbody>
      </table>
      <button id="backToMenu">⬅ Back to Menu</button>
    </div>
